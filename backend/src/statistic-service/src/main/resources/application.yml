server:
  port: 8015

spring:
  application:
    name: statistic-service

  datasource:
    url: jdbc:postgresql://localhost:5437/statistics
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update
        show-sql: true
        generate-ddl: true

eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"